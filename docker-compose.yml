services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: namepicker
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d namepicker"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
  build: ./backend
  environment:
    DATABASE_URL: postgresql://postgres:postgres@db:5432/namepicker
  depends_on:
    db:
      condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "8324:80"
    depends_on:
      - backend

volumes:
  pgdata:
